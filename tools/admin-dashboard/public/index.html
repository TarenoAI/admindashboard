<!doctype html>
<html lang="de" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenClaw - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        brand: { DEFAULT: '#8251EE', hover: '#9366F5', subtle: 'rgba(130, 81, 238, 0.15)' },
                        neutral: { bg1: 'hsl(240, 6%, 6%)', bg2: 'hsl(240, 5%, 9%)', bg3: 'hsl(240, 5%, 12%)' },
                        text: { primary: '#FFFFFF', secondary: '#A1A1AA', muted: '#71717A' },
                        border: { subtle: 'hsla(0, 0%, 100%, 0.08)', default: 'hsla(0, 0%, 100%, 0.12)' }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            background-color: theme('colors.neutral.bg1');
            color: theme('colors.text.primary');
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Background elements for glow */
        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.15;
            transition: all 1s ease;
        }

        body::before {
            background: #8251EE;
            top: -10vw;
            left: -10vw;
        }

        body::after {
            background: #3B82F6;
            bottom: -10vw;
            right: -10vw;
        }

        /* Glass Panels */
        .glass-sidebar {
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid theme('colors.border.subtle');
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid theme('colors.border.default');
            border-radius: 1rem;
            transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        pre {
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid theme('colors.border.subtle');
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            max-height: 200px;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: theme('colors.text.secondary');
            transition: all 0.2s ease;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .nav-item:hover {
            background: theme('colors.brand.subtle');
            color: theme('colors.text.primary');
        }

        .nav-item.active {
            background: theme('colors.brand.DEFAULT');
            color: #fff;
            box-shadow: 0 0 15px theme('colors.brand.subtle');
        }

        .loader {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: theme('colors.brand.DEFAULT');
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-neutral-bg1 text-text-primary flex h-screen font-sans antialiased text-sm">

    <!-- Sidebar -->
    <aside class="glass-sidebar w-64 flex flex-col h-full z-10">
        <div class="px-6 py-8">
            <h1
                class="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-brand to-blue-400 flex items-center gap-2">
                <svg class="w-6 h-6 text-brand" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                    </path>
                </svg>
                OpenClaw
            </h1>
            <p class="text-xs text-text-muted mt-1 font-medium">Agent Operations</p>
        </div>

        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <div class="nav-item active" onclick="switchTab('agents', this)">
                <span>ü§ñ</span> Alle Agenten
            </div>
            <div class="nav-item" onclick="switchTab('organization', this)">
                <span>üè¢</span> Organization
            </div>
            <div class="nav-item" onclick="switchTab('activity', this)">
                <span>‚ö°</span> Activity
            </div>
            <div class="nav-item" onclick="switchTab('cron', this)">
                <span>‚è±Ô∏è</span> Cron Jobs
            </div>
            <div class="nav-item" onclick="switchTab('projects', this)">
                <span>üìÇ</span> Projekte
            </div>
            <div class="nav-item" onclick="switchTab('skills', this)">
                <span>üß†</span> Skills & Docs
            </div>
            <div class="nav-item" onclick="switchTab('channels', this)">
                <span>üí¨</span> Channels
            </div>
        </nav>

        <div class="p-4 border-t border-border-subtle">
            <div class="flex items-center gap-3 glass-card p-3 border-none bg-neutral-bg3/50">
                <div
                    class="w-8 h-8 rounded-full bg-brand flex items-center justify-center text-xs font-bold shadow-glow">
                    MK</div>
                <div>
                    <div class="text-xs font-medium">Admin User</div>
                    <div class="text-[10px] text-text-muted">Online</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative z-0">
        <header
            class="h-16 flex items-center justify-between px-8 border-b border-border-subtle backdrop-blur-md bg-transparent z-10">
            <h2 id="view-title" class="text-lg font-semibold tracking-wide">Alle Agenten</h2>
            <button onclick="loadCurrentView()"
                class="bg-white/5 hover:bg-white/10 border border-white/10 text-white px-4 py-1.5 rounded-lg text-xs font-medium transition-all focus:ring-2 focus:ring-brand">
                Refresh Data
            </button>
        </header>

        <div class="flex-1 overflow-y-auto p-8 animate-fade-in" id="content-area">
            <div class="flex items-center justify-center h-full">
                <div class="loader"></div>
            </div>
        </div>
    </main>

    <script>
        let currentTab = 'agents';

        function switchTab(tabId, el) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            currentTab = tabId;
            document.getElementById('view-title').innerText = el.innerText.substring(2).trim(); // Remove emoji
            loadCurrentView();
        }

        async function loadCurrentView() {
            const container = document.getElementById('content-area');
            container.innerHTML = '<div class="flex items-center justify-center h-full"><div class="loader"></div></div>';

            try {
                const response = await fetch(`/api/${currentTab}`);
                const data = await response.json();
                renderView(currentTab, data, container);
            } catch (err) {
                container.innerHTML = `<div class="glass-card p-6 border-red-500/30 bg-red-500/5 text-red-200">
          <h3 class="font-semibold mb-2 flex items-center gap-2"><span>‚ö†Ô∏è</span> Error Loading View</h3>
          <p class="text-xs text-red-300/80">Konnte Daten von /api/${currentTab} nicht laden. Ist der Server online und sind alle Endpunkte in server.js implementiert?</p>
        </div>`;
            }
        }

        function renderView(tab, data, container) {
            let html = '';

            if (tab === 'agents') {
                const agents = data.agents || [];
                if (agents.length === 0) {
                    html = `<div class="glass-card p-10 flex flex-col items-center justify-center text-center gap-4">
                        <div class="text-5xl">ü§ñ</div>
                        <h3 class="text-lg font-semibold text-white">Keine Agenten gefunden</h3>
                        <p class="text-sm text-text-muted max-w-sm">Lokal l√§uft kein OpenClaw ‚Äì sobald du dich mit der VPS verbindest, erscheinen hier deine aktiven Agenten.</p>
                        <div class="mt-2 glass-card p-4 w-full max-w-lg text-left bg-black/40">
                          <p class="text-xs text-text-muted mb-1 font-medium uppercase tracking-wider">Debug Output</p>
                          <pre class="text-[10px] text-text-secondary m-0 border-none bg-transparent p-0 whitespace-pre-wrap">${(data.rawAgentOutput || 'Kein Output').slice(0, 400)}</pre>
                        </div>
                    </div>`;
                } else {
                    html = '<div class="grid grid-cols-1 xl:grid-cols-2 gap-6">';
                    agents.forEach(agent => {
                        const isActive = agent.status === 'active';
                        const statusColor = isActive ? 'bg-green-500/15 text-green-400 border-green-500/30' : 'bg-yellow-500/15 text-yellow-500 border-yellow-500/30';
                        const statusDot = isActive ? 'bg-green-400 shadow-[0_0_8px_rgba(34,197,94,0.8)]' : 'bg-yellow-400 shadow-[0_0_8px_rgba(234,179,8,0.8)]';
                        const tokens = agent.totalTokens != null ? Number(agent.totalTokens).toLocaleString('de-DE') : null;
                        const ageMin = agent.ageMs ? Math.round(agent.ageMs / 60000) : null;
                        const skills = agent.activeSkills || [];
                        html += `<div class="glass-card overflow-hidden flex flex-col relative group">
                            <!-- Header glow -->
                            <div class="absolute top-0 inset-x-0 h-px bg-gradient-to-r from-transparent via-brand/50 to-transparent"></div>
                            <!-- Card Header -->
                            <div class="p-5 border-b border-white/5 bg-gradient-to-r from-black/30 to-transparent flex items-start gap-4">
                              <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-brand/30 to-blue-600/30 border border-brand/30 flex items-center justify-center text-2xl flex-shrink-0 shadow-[inset_0_0_20px_rgba(130,81,238,0.1)]">${agent.hasSoul ? 'üß¨' : 'ü§ñ'}</div>
                              <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2 flex-wrap">
                                    <h3 class="font-bold text-base text-white">${agent.name}</h3>
                                    <div class="px-2.5 py-0.5 rounded-full border text-[9px] uppercase font-bold tracking-wider flex items-center gap-1.5 ${statusColor}">
                                        <span class="w-1.5 h-1.5 rounded-full ${statusDot}"></span>${agent.status || 'unknown'}
                                    </div>
                                </div>
                                <p class="text-xs text-text-muted mt-0.5">${agent.role || 'Autonomous OpenClaw Agent'}</p>
                                ${agent.soul ? `<p class="text-[11px] text-text-secondary/80 mt-2 leading-relaxed italic border-l-2 border-brand/30 pl-2">${agent.soul.slice(0, 120)}${agent.soul.length > 120 ? '‚Ä¶' : ''}</p>` : ''}
                              </div>
                            </div>
                            <!-- Stats Grid -->
                            <div class="p-4 grid grid-cols-3 gap-2">
                              ${agent.model ? `<div class="bg-black/30 border border-white/5 rounded-lg p-2.5 text-center"><p class="text-[9px] text-text-muted uppercase tracking-wider mb-1">Model</p><p class="text-xs font-bold text-blue-300 truncate">${agent.model}</p></div>` : ''}
                              ${tokens ? `<div class="bg-black/30 border border-white/5 rounded-lg p-2.5 text-center"><p class="text-[9px] text-text-muted uppercase tracking-wider mb-1">Tokens</p><p class="text-xs font-bold text-green-300">${tokens}</p></div>` : ''}
                              ${ageMin != null ? `<div class="bg-black/30 border border-white/5 rounded-lg p-2.5 text-center"><p class="text-[9px] text-text-muted uppercase tracking-wider mb-1">Aktiv</p><p class="text-xs font-bold text-white">${ageMin}m</p></div>` : ''}
                              ${agent.cronCount > 0 ? `<div class="bg-black/30 border border-white/5 rounded-lg p-2.5 text-center"><p class="text-[9px] text-text-muted uppercase tracking-wider mb-1">Cron Jobs</p><p class="text-xs font-bold text-yellow-300">${agent.cronCount}</p></div>` : ''}
                              <div class="bg-black/30 border border-white/5 rounded-lg p-2.5 text-center">
                                <p class="text-[9px] text-text-muted uppercase tracking-wider mb-1">Memory</p>
                                <p class="text-xs font-bold ${agent.hasMemory ? 'text-green-400' : 'text-text-muted'}">${agent.hasMemory ? '‚úì Ja' : '‚Äî'}</p>
                              </div>
                              <div class="bg-black/30 border border-white/5 rounded-lg p-2.5 text-center">
                                <p class="text-[9px] text-text-muted uppercase tracking-wider mb-1">Soul</p>
                                <p class="text-xs font-bold ${agent.hasSoul ? 'text-brand' : 'text-text-muted'}">${agent.hasSoul ? '‚úì Ja' : '‚Äî'}</p>
                              </div>
                            </div>
                            <!-- Active Skills -->
                            ${skills.length > 0 ? `
                            <div class="px-4 pb-4">
                              <p class="text-[9px] text-text-muted uppercase tracking-wider mb-2 font-bold">Active Skills</p>
                              <div class="flex flex-wrap gap-1.5">
                                ${skills.map(sk => `<span class="px-2 py-0.5 bg-brand/10 border border-brand/20 text-brand text-[10px] rounded-full font-medium">${sk}</span>`).join('')}
                              </div>
                            </div>` : ''}
                        </div>`;
                    });
                    html += '</div>';
                }
            }

            else if (tab === 'organization') {
                const statusBadge = (s) => {
                    const map = {
                        online: 'bg-green-500/10 border-green-500/20 text-green-400',
                        active: 'bg-blue-500/10 border-blue-500/20 text-blue-400',
                        loaded: 'bg-purple-500/10 border-purple-500/20 text-purple-400',
                        idle: 'bg-yellow-500/10 border-yellow-500/20 text-yellow-500',
                        offline: 'bg-red-500/10 border-red-500/20 text-red-400',
                        group: 'bg-white/5 border-white/10 text-text-muted',
                        empty: 'bg-white/5 border-white/10 text-text-muted'
                    };
                    const dotMap = {
                        online: 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.8)]',
                        active: 'bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.8)]',
                        loaded: 'bg-purple-500 shadow-[0_0_8px_rgba(168,85,247,0.8)]',
                        idle: 'bg-yellow-500 shadow-[0_0_8px_rgba(234,179,8,0.8)]',
                        offline: 'bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.8)]',
                        group: 'bg-white/40',
                        empty: 'bg-white/40'
                    };
                    const cls = map[s] || map.idle;
                    const dotCls = dotMap[s] || dotMap.idle;
                    return `<div class="px-2.5 py-1 text-[10px] uppercase font-bold tracking-wider border rounded-full ${cls} flex items-center gap-1.5 backdrop-blur-md">
                        <span class="w-1.5 h-1.5 rounded-full ${dotCls}"></span>
                        ${s}
                    </div>`;
                };

                const getIconForRole = (role) => {
                    switch (role) {
                        case 'root': return '<div class="w-12 h-12 rounded-xl bg-gradient-to-br from-brand to-blue-600 p-[1px] shadow-[0_0_30px_rgba(130,81,238,0.3)]"><div class="w-full h-full bg-neutral-bg1 rounded-xl flex items-center justify-center text-2xl">üåç</div></div>';
                        case 'group': return '<div class="w-10 h-10 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center text-xl shadow-inner">üìÇ</div>';
                        case 'agent': return '<div class="w-10 h-10 rounded-lg bg-green-500/10 border border-green-500/20 flex items-center justify-center text-xl text-green-400 shadow-[inset_0_0_20px_rgba(34,197,94,0.05)]">ü§ñ</div>';
                        case 'session': return '<div class="w-10 h-10 rounded-lg bg-blue-500/10 border border-blue-500/20 flex items-center justify-center text-xl text-blue-400 shadow-[inset_0_0_20px_rgba(59,130,246,0.05)]">‚ö°</div>';
                        case 'skill': return '<div class="w-10 h-10 rounded-lg bg-brand/10 border border-brand/20 flex items-center justify-center text-xl text-brand shadow-[inset_0_0_20px_rgba(130,81,238,0.05)]">üß†</div>';
                        default: return '<div class="w-10 h-10 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center text-xl">üìÑ</div>';
                    }
                };

                const renderOrg = (node, depth = 0) => {
                    const isRoot = depth === 0;
                    const isGroup = node.role === 'group';

                    let cardClass = "glass-card p-4 transition-all duration-300 hover:-translate-y-1 hover:shadow-[0_8px_30px_rgba(0,0,0,0.4)] relative z-10 flex items-center gap-4 group cursor-default";
                    if (isRoot) {
                        cardClass += " bg-gradient-to-r from-brand/10 to-transparent border-brand/30 hover:border-brand/50 w-full max-w-sm";
                    } else if (isGroup) {
                        cardClass += " bg-neutral-bg2 border-white/10 hover:border-white/20 min-w-[320px] max-w-sm";
                    } else {
                        cardClass += " bg-black/20 border-white/5 hover:border-brand/30 min-w-[280px] max-w-sm";
                    }

                    const icon = getIconForRole(node.role);
                    const children = node.children || [];
                    let childrenHtml = '';

                    if (children.length > 0) {
                        childrenHtml = `<div class="ml-6 pl-8 border-l-2 border-white/10 border-dashed flex flex-col gap-6 mt-6 relative before:absolute before:inset-0 before:bg-gradient-to-b before:from-brand/10 before:to-transparent before:-z-10 before:w-px">
                            ${children.map((c) => {
                            return `<div class="relative animate-slide-up" style="animation-fill-mode: both;">
                                    <div class="absolute -left-8 top-1/2 w-8 border-t-2 border-white/10 border-dashed -z-10 group-hover:border-brand/30 transition-colors"></div>
                                    ${renderOrg(c, depth + 1)}
                                </div>`;
                        }).join('')}
                        </div>`;
                    }

                    return `<div class="relative">
                        <div class="${cardClass}">
                            ${isRoot ? `<div class="absolute inset-0 bg-brand/10 blur-2xl -z-10 rounded-xl opacity-50 group-hover:opacity-100 transition-opacity"></div>` : ''}
                            ${icon}
                            <div class="flex-1 min-w-0">
                                <div class="font-semibold text-white ${isRoot ? 'text-lg' : 'text-sm'} truncate">${node.name}</div>
                                ${node.role && !isRoot ? `<div class="text-[10px] text-text-muted mt-1 uppercase tracking-wider font-medium">${node.role}</div>` : ''}
                            </div>
                            <div class="ml-2">${statusBadge(node.status || 'idle')}</div>
                        </div>
                        ${childrenHtml}
                    </div>`;
                };

                const hierarchy = data.hierarchy || { name: 'OpenClaw', status: 'offline', children: [] };
                html = `<div class="pb-[100px]">
                    <div class="mb-10 text-center max-w-sm">
                      <h2 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-text-muted mb-2">Organization Map</h2>
                      <p class="text-xs text-text-muted">Live-√úbersicht deiner Agenten und System-Hierarchie</p>
                    </div>
                    ${renderOrg(hierarchy)}
                    ${data.raw ? `<div class="mt-16 max-w-2xl"><p class="text-xs text-brand mb-3 uppercase tracking-wider font-bold">System Status Output</p><div class="glass-card p-4 bg-black/40"><pre class="w-full text-[10px] text-text-secondary m-0 border-none bg-transparent p-0">${data.raw.trim()}</pre></div></div>` : ''}
                </div>`;
            }

            else if (tab === 'activity') {
                const activities = data.activities || [];
                const colorMap = {
                    system: { dot: 'bg-brand', text: 'text-brand', badge: 'bg-brand/10 text-brand/80 border-brand/20' },
                    bot: { dot: 'bg-blue-400', text: 'text-blue-400', badge: 'bg-blue-400/10 text-blue-300 border-blue-400/20' },
                    error: { dot: 'bg-red-400', text: 'text-red-400', badge: 'bg-red-400/10 text-red-300 border-red-400/20' },
                    warning: { dot: 'bg-yellow-400', text: 'text-yellow-400', badge: 'bg-yellow-400/10 text-yellow-300 border-yellow-400/20' }
                };
                html = `<div class="glass-card p-6">
                    <h3 class="text-base font-semibold mb-6 flex items-center gap-2"><span>‚ö°</span> Letzte Systemaktivit√§ten <span class="ml-auto text-xs text-text-muted font-normal">${activities.length} Eintr√§ge</span></h3>
                    <div class="space-y-2">`;
                activities.forEach(act => {
                    const c = colorMap[act.type] || colorMap.bot;
                    const timeStr = act.time ? act.time.replace('dashboard.log', 'log').replace('openclaw', 'claw') : '';
                    html += `<div class="flex items-start gap-3 p-3 rounded-lg hover:bg-white/5 border border-transparent hover:border-white/5 transition-colors group">
                        <div class="mt-1.5 w-2 h-2 rounded-full flex-shrink-0 ${c.dot} shadow-[0_0_6px_currentColor]"></div>
                        <div class="flex-1 min-w-0">
                          <div class="text-xs text-text-secondary font-mono break-all leading-relaxed">${act.text}</div>
                          <div class="text-[10px] text-text-muted mt-1 flex items-center gap-2">
                            <span class="px-1.5 py-0.5 border rounded text-[9px] uppercase font-bold tracking-wider ${c.badge}">${act.type}</span>
                            <span>${timeStr}</span>
                          </div>
                        </div>
                    </div>`;
                });
                html += '</div></div>';
            }

            else if (tab === 'cron') {
                const user = data.userCrontab;
                html = `<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="glass-card p-6">
            <h3 class="font-semibold mb-4 text-brand">System Cron (OS)</h3>
            <div class="space-y-3">
              ${user.jobs && user.jobs.length ? user.jobs.map(j => `
                <div class="bg-black/30 border border-white/5 p-3 rounded-lg flex flex-col gap-2">
                  <code class="text-xs text-blue-400 bg-blue-400/10 px-2 py-1 rounded inline-block w-max border border-blue-400/20">${j.schedule}</code>
                  <div class="text-sm font-mono text-text-secondary truncate" title="${j.command}">${j.command}</div>
                </div>`).join('') : '<p class="text-sm text-text-muted">Keine Jobs</p>'}
            </div>
          </div>
          <div class="glass-card p-6">
            <h3 class="font-semibold mb-4 text-blue-400">OpenClaw Internal Tasks</h3>
            <pre class="w-full text-xs text-text-secondary h-full min-h-[200px]">${data.openclawCron.raw || 'Keine Daten'}</pre>
          </div>
        </div>`;
            }

            else if (tab === 'projects') {
                html = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">';
                data.projects.forEach(p => {
                    html += `<div class="glass-card p-6 flex flex-col group">
            <div class="flex items-center justify-between mb-4">
              <h3 class="font-semibold text-lg text-white group-hover:text-brand transition-colors">${p.name}</h3>
              <span class="text-xs text-text-muted bg-white/5 px-2 py-1 rounded-md border border-white/5">Project</span>
            </div>
            <pre class="flex-1 text-[10px] text-text-secondary overflow-hidden text-ellipsis mb-4 bg-black/20">${p.preview}</pre>
            <button class="w-full py-2 bg-white/5 hover:bg-brand/20 border border-white/10 hover:border-brand/40 rounded-lg text-xs font-medium transition-all text-white">Wissen durchst√∂bern</button>
          </div>`;
                });
                html += '</div>';
            }

            else if (tab === 'skills') {
                html = '<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5">';
                data.skills.forEach(s => {
                    const agents = s.usedByAgents || [];
                    html += `<div class="glass-card p-5 relative overflow-hidden group hover:border-brand/30 transition-all">
                        <div class="absolute top-0 right-0 w-28 h-28 bg-brand/15 rounded-full blur-2xl -mr-12 -mt-12 group-hover:bg-brand/30 transition-all"></div>
                        <div class="relative z-10">
                            <div class="flex items-start justify-between gap-2 mb-2">
                                <h3 class="font-semibold text-white flex items-center gap-2"><span class="text-lg">üß©</span>${s.name}</h3>
                                <div class="w-8 h-8 rounded-lg bg-brand/10 border border-brand/20 flex items-center justify-center flex-shrink-0">
                                    <span class="text-brand text-xs font-bold">‚úì</span>
                                </div>
                            </div>
                            ${s.title !== s.name ? `<p class="text-xs text-brand/80 mb-2 font-medium">${s.title}</p>` : ''}
                            ${s.description ? `<p class="text-[11px] text-text-muted leading-relaxed mb-3">${s.description}</p>` : ''}
                            <div class="text-[10px] text-text-muted font-mono truncate bg-black/40 px-2 py-1 rounded border border-white/5 mb-3">${s.path}</div>
                            ${agents.length > 0 ? `
                            <div>
                                <p class="text-[9px] text-text-muted uppercase tracking-wider mb-1.5 font-bold">Genutzt von</p>
                                <div class="flex flex-wrap gap-1">${agents.map(a => `<span class="px-2 py-0.5 bg-green-500/10 border border-green-500/20 text-green-400 text-[10px] rounded-full">${a}</span>`).join('')}</div>
                            </div>` : `<p class="text-[10px] text-text-muted italic">Von keinem Agenten verwendet</p>`}
                        </div>
                    </div>`;
                });
                if (data.skills.length === 0) {
                    html += '<div class="glass-card p-8 col-span-3 text-center"><span class="text-4xl block mb-3">üß©</span><p class="text-text-muted">Keine Skills gefunden. Pr√ºfe den Skills-Pfad.</p></div>';
                }
                html += '</div>';
            }

            else if (tab === 'channels') {
                const channels = data.channels || [];
                const typeGroups = { messaging: [], social: [], team: [] };
                const typeLabels = { messaging: 'üí¨ Messaging', social: 'üåê Social Media', team: 'üë• Team Collaboration' };
                channels.forEach(ch => { if (typeGroups[ch.type]) typeGroups[ch.type].push(ch); });

                html = `<div class="space-y-8">`;
                Object.entries(typeGroups).forEach(([type, chs]) => {
                    if (!chs.length) return;
                    html += `<div>
                        <h3 class="text-xs font-bold uppercase tracking-widest text-text-muted mb-4 flex items-center gap-2">
                            ${typeLabels[type]} <span class="h-px flex-1 bg-white/5"></span>
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">`;
                    chs.forEach(ch => {
                        const active = ch.active;
                        const bg = active ? 'border-green-500/20 hover:border-green-500/40' : 'border-white/5 hover:border-white/10';
                        const dot = active ? 'bg-green-400 shadow-[0_0_8px_rgba(34,197,94,0.8)]' : 'bg-neutral-600';
                        const badge = active ? 'bg-green-500/10 text-green-400 border-green-500/20' : 'bg-white/5 text-text-muted border-white/10';
                        html += `<div class="glass-card p-5 relative overflow-hidden group transition-all duration-300 ${bg}">
                            <div class="absolute top-0 inset-x-0 h-px ${active ? 'bg-gradient-to-r from-transparent via-green-500/40 to-transparent' : 'bg-gradient-to-r from-transparent via-white/5 to-transparent'}"></div>
                            <div class="flex items-start justify-between mb-3">
                                <div class="w-11 h-11 rounded-xl text-2xl flex items-center justify-center bg-black/30 border border-white/5">${ch.icon}</div>
                                <div class="px-2.5 py-1 rounded-full border text-[9px] font-bold uppercase tracking-wider flex items-center gap-1.5 ${badge}">
                                    <span class="w-1.5 h-1.5 rounded-full ${dot}" ${active ? 'style="animation: pulse 2s infinite;"' : ''}></span>
                                    ${active ? 'Aktiv' : 'Inaktiv'}
                                </div>
                            </div>
                            <h4 class="font-bold text-white text-sm mb-1">${ch.name}</h4>
                            <p class="text-[11px] text-text-muted leading-relaxed">${ch.description}</p>
                            ${!active ? `<div class="mt-3 text-[10px] text-text-muted/60 italic">Kein Config-Key in .env gefunden</div>` : ''}
                        </div>`;
                    });
                    html += `</div></div>`;
                });
                html += `</div>`;
            }

            container.innerHTML = `<div class="animate-fade-in">${html}</div>`;
        }

        // Init first view
        loadCurrentView();
    </script>
</body>

</html>
